<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#2e7d32" />
  <meta name="description" content="تطبيق شجرة العائلة - أنشئ وأدر شجرة عائلتك بسهولة وأمان" />
  
  <!-- إضافة خطوط Cairo -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  
  <title>شجرة العائلة</title>
  
  <!-- إضافة سكريبت debugging -->
  <script>
    // منع أخطاء Chrome Extensions
    window.addEventListener('error', function(e) {
      if (e.filename && e.filename.includes('extension://')) {
        e.preventDefault();
        return false;
      }
    });
    
    // تسجيل معلومات التحميل
    console.log('🌳 شجرة العائلة - بدء التحميل');
    console.log('📅 التاريخ:', new Date().toLocaleString('ar'));
    console.log('🌐 المتصفح:', navigator.userAgent);
  </script>
</head>
<body>
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: 'Cairo', Arial, sans-serif; direction: rtl;">
      <h1>يجب تمكين JavaScript</h1>
      <p>هذا التطبيق يتطلب JavaScript للعمل بشكل صحيح.</p>
    </div>
  </noscript>
  
  <div id="root">
    <!-- Loading indicator أثناء تحميل React -->
    <div style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Cairo', Arial, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e8f5e8 100%);
      direction: rtl;
      text-align: center;
    ">
      <div style="
        width: 60px;
        height: 60px;
        border: 4px solid #e8f5e8;
        border-top: 4px solid #2e7d32;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      "></div>
      <h2 style="color: #2e7d32; margin-bottom: 10px;">🌳 جاري تحميل شجرة العائلة...</h2>
      <p style="color: #666;">يرجى الانتظار قليلاً</p>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* إخفاء loading indicator عند تحميل React */
    .react-loaded #root > div:first-child {
      display: none;
    }
  </style>
  
  <script type="module" src="/src/main.jsx"></script>
  
  <!-- سكريبت للتحقق من تحميل React -->
  <script>
    setTimeout(() => {
      const root = document.getElementById('root');
      if (root.children.length === 1) {
        console.error('❌ فشل تحميل React - التطبيق لم يتم تهيئته');
        root.innerHTML = `
          <div style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Cairo', Arial, sans-serif;
            background: #f8f9fa;
            direction: rtl;
            text-align: center;
            padding: 20px;
          ">
            <div style="background: #fff; padding: 40px; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); max-width: 500px;">
              <h1 style="color: #d32f2f; margin-bottom: 20px;">⚠️ خطأ في التحميل</h1>
              <p style="margin-bottom: 20px; line-height: 1.6;">
                لم يتم تحميل التطبيق بشكل صحيح. يرجى إعادة تحميل الصفحة.
              </p>
              <button onclick="window.location.reload()" style="
                background: #2e7d32;
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 16px;
                font-family: inherit;
              ">
                🔄 إعادة تحميل
              </button>
            </div>
          </div>
        `;
      } else {
        console.log('✅ تم تحميل React بنجاح');
        document.body.classList.add('react-loaded');
      }
    }, 5000);
  </script>
</body>
</html>
